<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops</title>
  </head>
  <body>
    <h1 style="color: green">Loops</h1>
  </body>

  <script>
    //  find the index of number 5

    let arr = [3, 2, 3, 4, 5, 65, 7, 8];

    // 0: 3
    // 1: 2
    // 2: 3
    // 3: 4
    // 4: 5
    // 5: 65
    // 6: 7
    // 7: 8

    function box(array, pos) {
      for (i = 0; i <= array.length; i++) {
        if (i == pos) {
          return `${array[i]} is an element at position ${pos}`;
        }
      }
    }

    console.log(box(arr, 1));

    let copyArr = arr.slice(2, 5);
    console.log(copyArr);

    // Print 1 to 10 number in reverse order
    for (let i = 0; i < 10; i++) {
      console.log(10 - i);
    }

    let givenArr = [1, -6, 5, 7, -98];

    // returns positive numbers using continue
    for (let i = 0; i < givenArr.length; i++) {
      if (givenArr[i] > 0) {
        console.log(`Given array ${givenArr[i]}`);
      }
      continue;
    }

    // returns positive numbers using continue
    for (let i = 0; i < givenArr.length; i++) {
      if (givenArr[i] < 0) {
        continue;
      }
      console.log(`Given array ${givenArr[i]}`);
    }

    // Concatenate given string using accumulator pattern

    let strArr = ["JavaScript", "is", "the", "best"];
    let str = "";
    for (let i = 0; i < strArr.length; i++) {
      str = str + " " + strArr[i];
    }

    console.log(`Merge string is: ${str}`);

    // =============================

    for (i = 0; i <= arr.length; i++) {
      if (arr[i] == 5) {
        console.log(`Index of 5 is: ${i}`);
        break;
      }
    }

    // print number from 1 to 10 and skip number 5

    for (i = 1; i <= 10; i++) {
      if (i == 5) {
        console.log(`Skipped number is: ${i}`);
        continue;
      }
      console.log(i);
    }
  </script>
</html>
