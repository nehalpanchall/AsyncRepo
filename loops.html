<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops</title>
  </head>
  <body>
    <h1 style="color: green">Loops</h1>
  </body>

  <script>
    //  find the index of number 5

    let arr = [3, 2, 3, 4, 5, 65, 7, 8];

    for (i = 0; i <= arr.length; i++) {
      if (arr[i] == 5) {
        console.log(`Index of 5 is: ${i}`);
        break;
      }
    }

    // print number from 1 to 10 and skip number 5

    for (i = 1; i <= 10; i++) {
      if (i == 5) {
        console.log(`Skipped number is: ${i}`);
        continue;
      }
      console.log(i);
    }
  </script>
</html>
