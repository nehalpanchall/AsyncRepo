<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <h1>Calculator code</h1>
    <div class="outer-border">
      <input type="text" class="cal-screen" />

      <div class="cal-buttons">
        <button class="buttons" value="+" onclick="passVal(`${value}`)">
          +
        </button>
        <button class="buttons" value="-" onclick="passVal(`${value}`)">
          -
        </button>
        <button class="buttons" value="*" onclick="passVal(`${value}`)">
          *
        </button>
        <button class="buttons" value="/" onclick="passVal(`${value}`)">
          /
        </button>

        <button class="buttons" onclick="passVal(`${value}`)" value="1">
          1
        </button>
        <button class="buttons" onclick="passVal(`${value}`)" value="2">
          2
        </button>
        <button class="buttons" onclick="passVal(`${value}`)" value="3">
          3
        </button>
        <button class="buttons" onclick="passVal(`${value}`)" value="4">
          4
        </button>
        <button class="buttons" onclick="passVal(`${value}`)" value="5">
          5
        </button>
        <button class="buttons" onclick="passVal(`${value}`)" value="6">
          6
        </button>
        <button class="buttons" onclick="passVal(`${value}`)" value="7">
          7
        </button>
        <button class="buttons" onclick="passVal(`${value}`)" value="8">
          8
        </button>
        <button class="buttons" onclick="passVal(`${value}`)" value="9">
          9
        </button>
        <button class="buttons" onclick="passVal(`${value}`)" value="0">
          0
        </button>
        <button class="buttons" onclick="passVal(`${value}`)" value=".">
          .
        </button>
        <button class="buttons" onclick="clearDisplay()">C</button>
        <button class="buttons" onclick="total()">=</button>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
