<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
  </head>
  <body>
    <h1 style="color: green">
      Functions
      <ul>
        <li>1. Normal Function</li>
        <li>2. Function expression</li>
        <li>3. Anonyms Function</li>
        <li>4. Callback Function</li>
        <li>5. Higher order Function</li>
      </ul>
    </h1>
  </body>

  <script>
    const sumTwo = function (a, b) {
      return a + b;
    };

    // sumTwo = sum
    const sumThree = function (num1, num2, num3, sum) {
      let result = sum(num1, num2);
      return sum(result, num3);
    };

    console.log(sumThree(2, 2, 2, sumTwo));
  </script>
</html>
