<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Constructor function</title>
  </head>
  <body>
    <h1 style="color: green">Object Constructor Function</h1>
  </body>

  <script>
    // let student1 = {
    //   stuName: "Nehal",
    //   rollNo: 600,
    // };

    // let student2 = {
    //   stuName: "Pintu",
    //   rollNo: 303,
    // };

    function Student(stu_name, stu_rollno) {
      this.stuName = stu_name;
      this.rollNo = stu_rollno;

      //   this.sayHello = function () {
      //     console.log(`Hello from ${this.stuName}`);
      //   };
    }

    // Create
    let stu1 = new Student("Nehal", 600);
    console.log(stu1);

    // Update
    stu1.stuName = "Pintu";
    console.log(stu1);

    // Delete property
    delete stu1.rollNo;
    console.log(stu1);

    // add in Student Prototype
    Student.prototype.sayHello = function () {
      console.log(`Hello from ${this.stuName}`);
    };

    stu1.sayHello();
  </script>
</html>
