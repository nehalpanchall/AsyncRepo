    class creature {
      constructor(ls) {
        this.lifeSpan = ls;

      }

      breath() {
        console.log("breathing...");
      }

      getLifeSpan() {
        console.log(`Life span is ${this.lifeSpan}`);
      }

      sayHello(x) {
        console.log(`Hello from ${x}`);
      }
    }

    class person extends creature {
      constructor(lspan, fname) {
        super(lspan);
        this.firstName = fname;

        console.log("hello from person constructor..");
      }

      sayHello(x) {
