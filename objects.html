    let product = {
      productName: "xBox",
      "delivery-time": "12:30pm",
      message: "Good Job",
      status: "Completed",

      isIdenticalProduct() {
        if (product == newProduct) {
          return "Both are same reference";
        } else {
          return "not same reference";
        }
      },
    };

    // Copy
    let product1 = Object.assign({}, product);

    product1.productName = "PlayStation5";

    console.log(product.productName); // xBox

    console.log(product1.productName); // PlayStation5

    // Reference
    let newProduct = product;
    newProduct.productName = "SteamDeck";

    console.log(product.productName); // SteamDeck

    console.log(product);

    let { message, status } = product;

    console.log(`${message} : ${status}`);

    console.log(product.isIdenticalProduct());

    // Re-naming bracket notation property using object destructing
    let { ["delivery-time"]: deliveryTime } = product;

    console.log(`Delivery Time: ${deliveryTime}`);
