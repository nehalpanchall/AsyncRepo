<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Method</title>
  </head>
  <body></body>

  <script>
    let num = [1, 2, 3, 4, 5];

    let newNum = num.map(function (val) {
      return val;
    });

    console.log(newNum);
  </script>
</html>
